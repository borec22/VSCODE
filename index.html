<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>My first svg image</h1>
  <svg height="400px" width="400px">
    <circle cx="200" cy="200" r="100" stroke="blue" stroke-width="5" fill="yellow" />
  </svg>
  <hr>
  <svg width="400" height="200">
    <rect x="50" y="20" rx="20" ry="20" width=" 150" height="150"
      style="fill:rgb(142, 187, 37); opacity: 0.5; stroke-width: 3; stroke: rgb(0,0,0);" />
  </svg>
  <hr>
  <svg width="300" height="200" style="border: 1px solid black;">
    <ellipse cx="120" cy="100" rx="100" ry="50" style="fill: orange; stroke-width:3; stroke: black;" />
  </svg>
  <hr>
  <svg width="300" height="200" style="border: 1px solid black;">
    <ellipse cx="120" cy="100" rx="100" ry="50" style="fill: orange; stroke-width:3; stroke: black;" />
    <ellipse cx="120" cy="100" rx="80" ry="40" style="fill: white;" />
  </svg>
  <hr>
  <svg width="500" height="200">
    <line x1="0" y1="100" x2="300" y2="100" style="stroke: red; stroke-width: 4;" />
  </svg>

  <hr>

  <svg height="200" width="500">
    <polygon points="100, 30, 150, 120, 300, 200" style="stroke: red; stroke-width: 1; fill: yellow;" />
  </svg>

  <hr>

  <svg width="500" height="150">
    <polyline points="20,20 60,20 60,60 100,60 100,100 140,100 140,140"
      style="fill: none; stroke: rgb(235, 17, 17); stroke-width: 3;" />
  </svg>

  <hr>

  <svg width="300" height="300">
    <text x="200" y="100" fill="red">I LOVE SVG</text>
  </svg>

</body>

</html>
